<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YET Etkinlik KatÄ±lÄ±m Formu</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(to top,#2f5d3a,#9be15d);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* RÃœZGAR + YAPRAK */
.wind{position:absolute;inset:0;pointer-events:none;}
.leaf{
  position:absolute;
  font-size:28px;
  opacity:.7;
  animation:wind linear infinite;
}
.leaf:nth-child(1){left:10%;animation-duration:14s;}
.leaf:nth-child(2){left:30%;animation-duration:18s;}
.leaf:nth-child(3){left:55%;animation-duration:16s;}
.leaf:nth-child(4){left:75%;animation-duration:20s;}
@keyframes wind{
  from{transform:translateY(-10%) rotate(0deg);}
  to{transform:translateY(120vh) translateX(80px) rotate(360deg);}
}

/* FORM AÄACI */
.tree-form{width:100%;max-width:420px;z-index:2;position:relative;}
.logo{
  position:absolute;
  top:-90px;
  left:50%;
  transform:translateX(-50%);
}
.logo img{
  width:120px;
  filter:drop-shadow(0 10px 20px rgba(0,0,0,.4));
}

.tree-top{
  background:radial-gradient(circle,#4caf50,#2f7d32);
  border-radius:50% 50% 45% 45%;
  padding:110px 30px 35px;
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}

.tree-top h1{
  text-align:center;
  color:white;
  font-size:22px;
  margin-bottom:20px;
}

/* FORM */
.form-group{margin-bottom:15px;}
label{color:#eaffea;font-size:13px;font-weight:600;margin-bottom:5px;display:block;}
input{
  width:100%;
  padding:11px 13px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
input:focus{
  outline:none;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(144,238,144,.7);}
  70%{box-shadow:0 0 0 10px rgba(144,238,144,0);}
  100%{box-shadow:0 0 0 0 rgba(144,238,144,0);}
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:#1b5e20;
  color:white;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#134417;}

.success-message{
  display:none;
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
  background:white;
  color:#1b5e20;
}

.tree-trunk{
  width:80px;height:80px;
  background:linear-gradient(to right,#5d4037,#3e2723);
  margin:0 auto;
  border-radius:0 0 20px 20px;
}
.tree-roots{
  width:160px;height:40px;
  background:radial-gradient(circle,#3e2723,transparent);
  margin:0 auto;
}
</style>
</head>

<body>

<div class="wind">
  <div class="leaf">ğŸƒ</div>
  <div class="leaf">ğŸ‚</div>
  <div class="leaf">ğŸƒ</div>
  <div class="leaf">ğŸ‚</div>
</div>

<div class="tree-form">

  <div class="logo">
    <img src="yet.png" alt="YET Logo">
  </div>

  <div class="tree-top">
    <h1>YET Etkinlik KatÄ±lÄ±m Formu</h1>

    <!-- FORM ACTION + POST -->
    <form 
      method="POST"
      action="https://script.google.com/macros/s/AKfycbxQ8TnFp3o6S7Xv8t0eL_gVrS75UYcUi543C1SjhCEHcf2dXDcUUPPtyq5oiux6umREpw/exec"
      target="hidden_iframe"
      onsubmit="showSuccess()"
    >

      <div class="form-group">
        <label>Ad Soyad *</label>
        <input type="text" name="isim" required>
      </div>

      <div class="form-group">
        <label>Ã–ÄŸrenci No *</label>
        <input type="text" name="numara" required>
      </div>

      <div class="form-group">
        <label>E-posta *</label>
        <input type="email" name="eposta" required>
      </div>

      <div class="form-group">
        <label>Telefon *</label>
        <input type="tel" name="telefon" required>
      </div>

      <button type="submit">ğŸŒ± KayÄ±t Ol</button>
    </form>

    <!-- BaÅŸarÄ±lÄ± kayÄ±t mesajÄ± -->
    <div class="success-message" id="successMessage">
      âœ… KaydÄ±nÄ±z baÅŸarÄ±yla alÄ±ndÄ±!
    </div>

    <!-- Gizli iframe formun reload etmesini engellemek iÃ§in -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>

  <div class="tree-trunk"></div>
  <div class="tree-roots"></div>
</div>

<script>
function showSuccess() {
  const message = document.getElementById('successMessage');
  message.style.display = 'block';
  // Formu resetlemek
  const form = document.querySelector('form');
  setTimeout(() => form.reset(), 100);
}
</script>

</body>
</html>
